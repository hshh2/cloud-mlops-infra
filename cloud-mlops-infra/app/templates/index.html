<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud ML Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="text-center mb-4">☁️ Cloud ML Training Dashboard</h1>

  <div class="row mb-4">
    <div class="col-md-6">
      <canvas id="gpuChart"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="cpuChart"></canvas>
    </div>
  </div>

  <h3>Training Jobs</h3>
  <table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>Model</th>
        <th>Accuracy</th>
        <th>Epochs</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for run in runs %}
      <tr>
        <td>{{ run.model }}</td>
        <td>{{ run.accuracy }}</td>
        <td>{{ run.epoch }}</td>
        <td>{{ run.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
